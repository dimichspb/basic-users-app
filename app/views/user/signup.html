<h1>Signup form</h1>
<form action="/signup" method="post">
  <div class="form-group">
    <label for="InputName">Name</label>
    <input type="text" class="form-control" id="InputName" name="name" placeholder="Name" required>
  </div>
  <div class="form-group">
    <label for="InputEmail">Email address</label>
    <input type="email" class="form-control" id="InputEmail" name="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="InputCountry">Country</label>
    <input type="text" class="form-control" id="InputCountry" name="country" placeholder="Country" requierd>
  </div>
  <div class="form-group hidden">
    <input type="text" class="form-control" id="InputTimeZone" name="timezone" placeholder="Time zone" required>
    <input type="text" class="form-control" id="InputSalt" name="salt" placeholder="Salt" value="{{ salt }}" required>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<script>
    document.getElementById('InputTimeZone').value = (new Date().getTimezoneOffset()/60);
</script>
